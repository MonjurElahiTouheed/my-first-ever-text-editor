<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/500b809900.js" crossorigin="anonymous"></script>
    <style>
        section h1{
            font-family: "Josefin Sans", sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <section class="bg-sky-400 w-3/4 mt-8 mx-auto py-3">
            <h1 class="text-center text-xl">My Text Editor</h1>
            <div class="flex justify-around w-[1000px] mx-auto mb-4">
                <div class="flex w-28">
                    <p class="w-1/3"><i id="boldBtn" class="fa-solid fa-bold p-2"></i></p>
                    <p class="w-1/3"><i id="italicBtn" class="fa-solid fa-italic p-2"></i></p>
                    <p class="w-1/3"><i id="underlineBtn" class="fa-solid fa-underline p-2"></i></p>
                </div>
                <div class="flex w-40">
                    <p class="w-1/4"><i id="AlignLeft" class="fa-solid fa-align-left p-2"></i></p>
                    <p class="w-1/4"><i id="AlignCenter" class="fa-solid fa-align-center p-2"></i></p>
                    <p class="w-1/4"><i id="AlignRight" class="fa-solid fa-align-right p-2"></i></p>
                    <p class="w-1/4"><i id="AlignJustify" class="fa-solid fa-align-justify p-2"></i></p>
                </div>
                <div class="flex w-40">
                    <p class="w-1/3"><input type="number" min="1" max="48" value="17" id="fontSizeInput" class="w-10 bg-sky-400 font-bold focus:bg-blue-500"></p>
                    <p class="w-1/3"><i class="fa-solid fa-font"></i></p>
                    <p class="w-1/3"><input type="color" name="" id="text-color" value="#000000"></p>
                </div>
            </div>
            <div class="border-b-4 border-black w-[1000px] mx-auto mb-4"></div>
            <div class="w-5/6 mx-auto text-center">
                <textarea id="text-field" class="rounded w-11/12 h-[500px]"></textarea>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
