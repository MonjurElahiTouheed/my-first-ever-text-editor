<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/500b809900.js" crossorigin="anonymous"></script>
    <style>
        section h1 {
            font-family: "Josefin Sans", sans-serif;
        }
    </style>
</head>

<body>
    <main class="bg-sky-400 w-full lg:w-3/4 mt-8 mx-auto py-3">
        <h1 class="text-center text-2xl font-bold">My Text Editor</h1>
        <section class="bg-sky-100 w-[97%] lg:w-4/5 mt-4 mx-auto py-3 border-2 border-black">
            <div class="flex justify-between w-[98%] lg:justify-around lg:w-11/12 mx-auto mb-4">
                <div class="flex w-[28%] lg:w-28">
                    <p class="w-1/3"><i id="boldBtn" class="fa-solid fa-bold p-2"></i></p>
                    <p class="w-1/3"><i id="italicBtn" class="fa-solid fa-italic p-2"></i></p>
                    <p class="w-1/3"><i id="underlineBtn" class="fa-solid fa-underline p-2"></i></p>
                </div>
                <div class="flex w-1/3 lg:w-40">
                    <p class="w-1/4"><i id="AlignLeft" class="fa-solid fa-align-left p-2"></i></p>
                    <p class="w-1/4"><i id="AlignCenter" class="fa-solid fa-align-center p-2"></i></p>
                    <p class="w-1/4"><i id="AlignRight" class="fa-solid fa-align-right p-2"></i></p>
                    <p class="w-1/4"><i id="AlignJustify" class="fa-solid fa-align-justify p-2"></i></p>
                </div>
                <div class="flex w-[36%] lg:justify-between lg:w-40">
                    <p class="w-1/3 lg:w-10"><input type="number" min="1" max="100" value="17" id="fontSizeInput"
                            class="w-[92.5%] lg:w-10 bg-sky-100 font-bold focus:bg-blue-500"></p>
                    <p id="caseFormat" class="w-[30.35%] lg:w-9 font-bold">aA</p>
                    <p class="w-[43%] lg:w-[53px]"><input type="color" name="" id="text-color" value="#000000"></p>
                </div>
            </div>
            <div class="border-b-2 border-black w-[94%] lg:w-10/12 mx-auto mb-4"></div>
            <div class="w-[94%] lg:w-10/12 mx-auto text-center">
                <textarea id="text-field" class="rounded w-full h-[300px] border-2 border-black"></textarea>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
