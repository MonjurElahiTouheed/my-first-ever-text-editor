<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/500b809900.js" crossorigin="anonymous"></script>
    <style>
        section h1{
            font-family: "Josefin Sans", sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <section class="bg-sky-400 w-3/4 mt-8 mx-auto py-3">
            <h1 class="text-center text-xl">My Text Editor</h1>
            <div class="flex justify-around mb-4">
                <div class="flex gap-2">
                    <p><i id="bold" class="fa-solid fa-bold"></i></p>
                    <p><i id="italic" class="fa-solid fa-italic"></i></p>
                    <p><i id="underline" class="fa-solid fa-underline"></i></p>
                </div>
                <div class="flex gap-4">
                    <p><i id="AlignLeft" class="fa-solid fa-align-left"></i></p>
                    <p><i id="AlignCenter" class="fa-solid fa-align-center"></i></p>
                    <p><i id="AlignRight" class="fa-solid fa-align-right"></i></p>
                    <p><i id="AlignJustify" class="fa-solid fa-align-justify"></i></p>
                </div>
                <div class="flex gap-2">
                    <p class="font-bold">17</p>
                    <p><i class="fa-solid fa-font"></i></p>
                    <p><i class="fa-solid fa-droplet"></i></p>
                </div>
            </div>
            <div class="border-b-4 border-black mx-40 mb-4"></div>
            <div class="w-5/6 mx-auto text-center">
                <textarea maxlength="50" class="rounded" name="" id="text-field" cols="100" rows="20"></textarea>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
